<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="encoding" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>David Aeschlimann - Mon CV</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg" id="test">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#presentation">Présentation</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Mes compétences</a></li>
                    <li class="nav-item"><a class="nav-link" href="#career">Mon parcours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Quelques projets</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-link">
                        <div class="form-check form-switch fg-light">
                            <label class="form-check-label" id="toggleSwitchLabel" for="toggleSwitch">Thème sombre : désactivé</label>
                            <input class="form-check-input" type="checkbox" id="toggleSwitch">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function () 
    {
        let checkbox = document.querySelector('input[type="checkbox"]');

        checkbox.addEventListener('change', function () 
        {
            if (checkbox.checked) 
            {
                document.getElementById('toggleSwitchLabel').innerHTML = "Thème sombre : activé";
                document.getElementById("test").className = "navbar navbar-dark bg-dark navbar-expand-md";
            } 
            else 
            {
                document.getElementById('toggleSwitchLabel').innerHTML = "Thème sombre : désactivé";
                document.getElementById("test").className = "navbar navbar-light bg-light navbar-expand-md";
            }
        });
    });
</script>
