<body data-spy="scroll" data-target=".navbar" data-offset="60">

<script>
    document.addEventListener('DOMContentLoaded', function () 
    {
        let checkbox = document.querySelector('input[type="checkbox"]');

        checkbox.addEventListener('change', function () 
        {
            if (checkbox.checked) 
            {
                document.getElementById("nav").className = "navbar fixed-top navbar-dark bg-dark navbar-expand-md";
            } 
            else 
            {
                document.getElementById("nav").className = "navbar fixed-top navbar-light bg-light navbar-expand-md";
            }
        });
    });
</script>
